<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- BootStrap4 CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <!-- Custom-CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- font-awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <title>Skill Safari | Stone Paper Scissor</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>STONE</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </h1>
            <div class="score-container">
                <h4>SCORE</h4>
                <p id="score">0</p>
            </div>
        </header>

        <main id="main">
            <button class="btn-circle btn-paper pick" data-choice="paper">
                <span class="wrapper">
                    <img src="img/icon-paper.svg" alt="Paper Icon">
                </span>
            </button>
            <button class="btn-circle btn-scissors pick" data-choice="scissors">
                <span class="wrapper">
                <img src="img/icon-scissors.svg" alt="Scissor Icon">
                </span>
            </button>
            <button class="btn-circle btn-rock pick" data-choice="rock">
                <span class="wrapper">
                    <img src="img/icon-rock.svg" alt="Stone Icon">
                </span>
            </button>
        </main>

        <div class="rules-modal" id="modal">
            <img src="img/image-rules.svg" alt="Rules">
            <button id="close"><img src="img/icon-close.svg" alt="Close"></button>
            <p style="text-align: center; font-weight: 600; color: black; font-size: 20px;">TAP TO CLOSE</p>
        </div>        

        <button class="btn-rules" id="open">RULES</button>
        
    </div>

    <div class="selection" id="selection">
        <div>
            <h2>You Picked</h2>
            <button class="btn-circle btn-paper" id="user-select">
                <span class="wrapper">
                    <img src="img/icon-paper.svg" alt="Paper Icon">
                </span>
            </button>
        </div>
        <div class="result">
            <h1><span id="win">YOU WIN</span></h1>
            <button class="btn" id="reset">PLAY AGAIN</button>
        </div>
        <div>
            <h2>Computer Picked</h2>
            <button class="btn-circle btn-rock" id="computer-select">
                <span class="wrapper">
                    <img src="img/icon-rock.svg" alt="Stone Icon">
                </span>
            </button>
        </div>
    </div>
    <!-- Bootstrap4 JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
